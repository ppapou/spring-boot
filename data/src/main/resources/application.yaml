spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flyway_migrations?useSSL=false
    username: mysql
    password: mysql
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    baseline-on-migration: true
    user:
    password:
    baseline-description: "Initialisation of the Customer DB"
    baseline-version: 1
  security:
    oauth2:
      resource:
        filter-order: 3
      client:
        registration:
          github:
            clientId: <git-hub client>
            clientSecret: <git-hub secret>